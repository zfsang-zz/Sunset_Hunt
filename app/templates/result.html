      <script src="../static/js/knockout-3.2.0.js"></script>
      <script type="text/javascript">
           function initMap() {
          function appViewModel() {
              var self = this;
              var infowindow;
              var address;
              var markersArray = [];
              var map;
              // var searchCenter = new google.maps.LatLng(39.0928236,-84.520694);

              var searchCenter = new google.maps.LatLng({{lat}},{{lon}});
              self.allPlaces = ko.observableArray([]);
              self.filter = ko.observable();
              self.foursquareInfo = '';
              self.markerFilter = ko.observableArray();
              // initialize function initializes the google map with given center options 
              function initialize() {
                  map = new google.maps.Map(document.getElementById('map-canvas'), {
                      center: searchCenter,
                      zoom: 14
                  });
        //           var locations = [
        //     {'name':'placeholder1', 'lat':39.0928236,'lng':-84.520694, 'img':'http://placekitten.com/200/200','id':1},{'name':'placeholder2', 'lat':39.0928251,'lng':-84.520101,'img': 'http://placekitten.com/250/250','id':2},{'name':'placeholder3', 'lat':39.0928891,'lng':-84.520621, 'img':'http://placekitten.com/150/150','id':3}
        // ];     
                  var locations = {{locations|tojson}}

                  // alert the user when the map are not  loaded
                  // getPlaces();
                  // var list = (document.getElementById('list'));
                  // map.controls[google.maps.ControlPosition.RIGHT_CENTER].push(list);
                  var contentString ='';
                  var marker, i;
                  var infowindow = new google.maps.InfoWindow();
                  google.maps.event.addListener(map, 'click', function() {
                   infowindow.close();
                   });

                  for (i = 0; i < locations.length; i++) {

                      marker = new google.maps.Marker({
                            map: map,
                            icon: 'http://maps.google.com/mapfiles/ms/icons/purple-dot.png',
                            position: {lat: parseFloat(locations[i]['lat']), lng: parseFloat(locations[i]['lng'])},
                            animation: google.maps.Animation.DROP,
                            name: locations[i]['name'],
                            image: locations[i]['img'],
                            id:locations[i]['id'],
                            url:locations[i]['url']
                          });
                      // google.maps.event.addListener(marker, 'click', (function(marker, i) {
                      //   return function() {
                      //     infowindow.setContent('<div><h4>'+locations[i][0]+'</h4></div><div><IMG BORDER="0" ALIGN="Top" SRC="'+locations[i][3]+'"></div>');
                      //     infowindow.open(map, marker);
                      //     }
                      // })(marker, i));
                      google.maps.event.addListener(marker, 'click', (function (marker) {
                          return function () {
                              self.clickMarkerLocation(marker);
                              setTimeout(function () {
                                  marker.setAnimation(google.maps.Animation.BOUNCE);
                              }, 2000);
                          };
                      })(marker));

                      self.markerFilter.push(marker);
                      markersArray.push(marker);

                      self.allPlaces.push({name:locations[i]['name'],image: locations[i]['img'],id:locations[i]['id'],url:locations[i]['url']})

                   }
              // //  click  element for the nav list  and  point of infowindow.
              self.clickMarkerLocation = function (place) {
                  var marker;
                  for (var e = 0, len = markersArray.length; e < len; e++) {
                      if (place.id === markersArray[e].id) {
                          marker = markersArray[e];
                          break;
                      }
                  }
               
                  map.panTo(marker.position);
                  // self.getFoursquareInfo(place);
                  //Set time for foursquare to load
                  setTimeout(function () {
                      var contentString = '<div><a href="https://'+place.url+'">Check in Flickr</a></div><div><IMG BORDER="0" ALIGN="Top" SRC="'+place.image+'"></div>';
                      infowindow.setContent(contentString);
                      infowindow.open(map, marker);
                      marker.setAnimation(google.maps.Animation.BOUNCE);
                      setTimeout(function () {
                          marker.setAnimation(null);
                      }, 3000);
                  }, 300);
              };

              google.maps.event.addDomListener(window, 'load', initialize);

               // The function to trigger the marker click, 'id' is the reference index to the 'markers' array.
              function myClick(id){
                  google.maps.event.trigger(markers[id], 'click');
              }
            }



              // filter   the search in the nav list
              self.visiblePlaces = ko.computed(function () {
                  return self.markerFilter().filter(function (place) {
                      if (!self.filter() || place.name.toLowerCase().indexOf(self.filter().toLowerCase()) !== -1)
                          return place;
                  });
              }, self);
              // filtered marker   will show only  marker  that match the nav search
              self.visiblePlaces.subscribe(function () {
                  var filter = ko.utils.compareArrays(self.markerFilter(), self.visiblePlaces());
                  ko.utils.arrayForEach(filter, function (marker) {
                      if (marker.status === 'deleted') {
                          marker.value.setMap(null);
                          infowindow.close();
                      } else {
                          marker.value.setMap(map);
                      }
                  });
              });
              google.maps.event.addDomListener(window, 'load', initialize);
          }
          $(function () {
              ko.applyBindings(new appViewModel());
          });
      }

      function gmerror() {
          alert('google map not loaded');
      }

      $("#eye-button").click(function() {
          $("#sidebar").toggle(1000, "swing");
      });

      $(window).resize(function () {
    var h = $(window).height(),
        offsetTop = 60; // Calculate the top offset

    $('#map-canvas').css('height', (h - offsetTop));
    }).resize();


      </script>  
       <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6RtWqUNMQvRwPFyVlwH_WsGvTyHzm5NI&libraries=places&callback=initMap" async defer onerror="gmerror()" ></script>
